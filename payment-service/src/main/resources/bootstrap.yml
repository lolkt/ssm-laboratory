server:
  port: 8001

spring:
  application:
    name: payment-service
  zipkin:
    base-url: http://localhost:9411
    seluth:
      sampler:
        # 采样值介于 0-1 之间 1 表示全部采集
        probability: 1
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    # Config 客户端配置
    config:
      # 分支名称
      label: dev
      # 配置文件名称
      name: config
      # 读取后缀名称，上述3个综合， 分支上 config-dev.yml 的配置文件读取
      # http://config3344.com/master/config-dev.yml
      profile: dev
      # 配置中心地址
      uri: http://config3344.com:3344
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/ssm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root

eureka:
  instance:
    instance-id: order-8101
    # 访问路径可显示IP地址
    prefer-ip-address: true
    # Eureka 客户端向服务端发送心跳的时间间隔，单位为秒（默认30秒）
    lease-renewal-interval-in-seconds: 1
    # Eureka 服务端在收到最后一次心跳后等待时间上限，单位为秒 (默认90秒)，超时将剔除服务
    lease-expiration-duration-in-seconds: 2
  client:
    # 表示是否将自己注册进 EurekaServer 默认为 true
    register-with-eureka: true
    # 是否从 EurekaServer 抓取已有的注册信息，默认为 true. 单节点无所谓，集群必须设置为 true，才能配置 ribbon 使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.edu.cqvie.payment.domain

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"


